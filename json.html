<script>
    document.addEventListener('DOMContentLoaded', function() {

        const collapseAllBtn = document.getElementById('collapse-all-btn');
        const expandAllBtn = document.getElementById('expand-all-btn');
        const copyBtn = document.getElementById('copy-btn');
        const jsonTree = document.getElementById('json-tree');
        const errorMessage = document.getElementById('error-message');
        const charCount = document.getElementById('char-count');

        // ç¤ºä¾‹JSONæ•°æ®
        const exampleJson = {

                    {
                        "id": "item1",

                            "created": "2023-03-22",
                            "metadata": {

                            }
                        },
                        "stats": {

                        }
                    }
                ],

                    "pageSize": 10,
                    "totalPages": 5,
                    "totalItems": 48
                }
            },
            "success": true,
            "message": "æ•°æ®è·å–æˆåŠŸ"
        };

        // åˆå§‹åŒ–
        updateCharCount();

        // äº‹ä»¶ç›‘å¬
        jsonInput.addEventListener('input', updateCharCount);
        formatBtn.addEventListener('click', formatJson);
        clearBtn.addEventListener('click', clearInput);
        exampleBtn.addEventListener('click', loadExample);
        collapseAllBtn.addEventListener('click', collapseAll);
        expandAllBtn.addEventListener('click', expandAll);
        copyBtn.addEventListener('click', copyJson);
        unicodeBtn.addEventListener('click', decodeUnicodeText);

        // æ›´æ–°å­—ç¬¦å’Œè¡Œæ•°ç»Ÿè®¡
        function updateCharCount() {
            const text = jsonInput.value;
            charCount.textContent = `å­—ç¬¦æ•°: ${text.length}`;
            lineCount.textContent = `è¡Œæ•°: ${text.split('\n').length}`;

            // å°è¯•è§£æJSONä»¥éªŒè¯æœ‰æ•ˆæ€§
            try {
                if (text.trim()) {
                    JSON.parse(text);
                    validStatus.textContent = "çŠ¶æ€: æœ‰æ•ˆJSON";
                    validStatus.style.color = "#27ae60";
                    errorMessage.style.display = 'none';
                } else {
                    validStatus.textContent = "çŠ¶æ€: ç­‰å¾…è¾“å…¥";
                    validStatus.style.color = "#6c757d";
                }
            } catch (e) {
                validStatus.textContent = "çŠ¶æ€: æ— æ•ˆJSON";
                validStatus.style.color = "#e74c3c";
            }
        }

        // æ ¼å¼åŒ–JSON
        function formatJson() {
            try {
                const jsonText = jsonInput.value.trim();
                if (!jsonText) {
                    showError('è¯·è¾“å…¥JSONæ•°æ®');
                    return;
                }

                const jsonObj = JSON.parse(jsonText);
                displayJsonTree(jsonObj);
                errorMessage.style.display = 'none';
            } catch (e) {
                showError('JSONæ ¼å¼é”™è¯¯: ' + e.message);
            }
        }

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // æ¸…ç©ºè¾“å…¥
        function clearInput() {
            jsonInput.value = '';
            jsonTree.innerHTML = 'æ ¼å¼åŒ–åçš„JSONå°†æ˜¾ç¤ºåœ¨è¿™é‡Œ';
            errorMessage.style.display = 'none';
            updateCharCount();
        }

        // åŠ è½½ç¤ºä¾‹æ•°æ®
        function loadExample() {
            jsonInput.value = JSON.stringify(exampleJson, null, 2);
            formatJson();
            updateCharCount();
        }

        // æ˜¾ç¤ºJSONæ ‘
        function displayJsonTree(obj) {
            jsonTree.innerHTML = '';
            const tree = createNode('', obj, true);
            jsonTree.appendChild(tree);
        }

        // å°†æ–‡æœ¬ä¸­çš„ Unicode ç¼–ç è½¬æ¢ä¸ºå®é™…å­—ç¬¦
        function decodeUnicodeText() {
            const text = jsonInput.value;
            if (!text.trim()) {
                showError('è¯·è¾“å…¥éœ€è¦è½¬æ¢çš„æ–‡æœ¬æˆ–JSON');
                return;
            }
            const decoded = decodeUnicodeEscapes(text);
            jsonInput.value = decoded;
            errorMessage.style.display = 'none';
            updateCharCount();
        }

        // æ”¯æŒ \uXXXXã€&#xXXXX;ã€&#DDDD; ä¸‰ç§å½¢å¼
        function decodeUnicodeEscapes(s) {
            let out = s.replace(/\\u([0-9a-fA-F]{4})/g, function(_, hex) {
                const code = parseInt(hex, 16);
                return String.fromCharCode(code);
            });
            out = out.replace(/&#x([0-9a-fA-F]+);/gi, function(_, hex) {
                const codePoint = parseInt(hex, 16);
                return String.fromCodePoint(codePoint);
            });
            out = out.replace(/&#([0-9]+);/g, function(_, dec) {
                const codePoint = parseInt(dec, 10);
                return String.fromCodePoint(codePoint);
            });
            return out;
        }

        // åˆ›å»ºèŠ‚ç‚¹
        function createNode(key, value, isRoot = false) {
            const node = document.createElement('div');
            node.className = 'json-node';

            const isObject = typeof value === 'object' && value !== null;
            const isArray = Array.isArray(value);

            if (!isRoot) {
                const keySpan = document.createElement('span');
                keySpan.className = 'json-key';
                keySpan.textContent = key + ': ';
                node.appendChild(keySpan);
            }

            if (isObject) {
                // å¯æŠ˜å çš„å¯¹è±¡/æ•°ç»„èŠ‚ç‚¹
                const expandBtn = document.createElement('span');
                expandBtn.className = 'expand-btn';
                expandBtn.textContent = '-'; // é»˜è®¤å±•å¼€ï¼Œæ‰€ä»¥æ˜¾ç¤º"-"
                expandBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    toggleNode(node);
                });

                if (!isRoot) {
                    node.insertBefore(expandBtn, node.firstChild);
                } else {
                    node.appendChild(expandBtn);
                }

                const typeLabel = document.createElement('span');
                typeLabel.textContent = isArray ? '[' : '{';
                typeLabel.style.color = '#000';
                node.appendChild(typeLabel);

                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'json-children';

                for (const childKey in value) {
                    if (value.hasOwnProperty(childKey)) {
                        const childNode = createNode(childKey, value[childKey]);
                        childrenContainer.appendChild(childNode);
                    }
                }

                node.appendChild(childrenContainer);

                const closingBracket = document.createElement('span');
                closingBracket.textContent = isArray ? ']' : '}';
                closingBracket.style.color = '#000';
                node.appendChild(closingBracket);

                // é»˜è®¤å…¨éƒ¨å±•å¼€ï¼Œæ‰€ä»¥ä¸éœ€è¦æ·»åŠ collapsedç±»
            } else {
                // åŸºæœ¬ç±»å‹å€¼
                const valueSpan = document.createElement('span');

                if (typeof value === 'string') {
                    valueSpan.className = 'json-string';
                    valueSpan.textContent = '"' + value + '"';
                } else if (typeof value === 'number') {
                    valueSpan.className = 'json-number';
                    valueSpan.textContent = value;
                } else if (typeof value === 'boolean') {
                    valueSpan.className = 'json-boolean';
                    valueSpan.textContent = value;
                } else if (value === null) {
                    valueSpan.className = 'json-null';
                    valueSpan.textContent = 'null';
                }

                node.appendChild(valueSpan);
            }

            return node;
        }

        // åˆ‡æ¢èŠ‚ç‚¹æŠ˜å /å±•å¼€
        function toggleNode(node) {
            const expandBtn = node.querySelector('.expand-btn');

            if (node.classList.contains('collapsed')) {
                node.classList.remove('collapsed');
                expandBtn.textContent = '-';
            } else {
                node.classList.add('collapsed');
                expandBtn.textContent = '+';
            }
        }

        // å…¨éƒ¨æŠ˜å 
        function collapseAll() {
            const nodes = document.querySelectorAll('.json-node');
            nodes.forEach(node => {
                if (node.querySelector('.json-children')) {
                    node.classList.add('collapsed');
                    const expandBtn = node.querySelector('.expand-btn');
                    if (expandBtn) expandBtn.textContent = '+';
                }
            });
        }

        // å…¨éƒ¨å±•å¼€
        function expandAll() {
            const nodes = document.querySelectorAll('.json-node');
            nodes.forEach(node => {
                node.classList.remove('collapsed');
                const expandBtn = node.querySelector('.expand-btn');
                if (expandBtn) expandBtn.textContent = '-';
            });
        }

        // å¤åˆ¶JSON
        function copyJson() {
            try {
                const jsonText = jsonInput.value.trim();
                if (!jsonText) {
                    showError('æ²¡æœ‰å¯å¤åˆ¶çš„JSONæ•°æ®');
                    return;
                }

                // éªŒè¯JSON
                JSON.parse(jsonText);

                navigator.clipboard.writeText(jsonText).then(() => {
                    // æ˜¾ç¤ºæˆåŠŸæç¤º
                    const originalText = copyBtn.innerHTML;
                    copyBtn.innerHTML = '<i>âœ…</i> å·²å¤åˆ¶';
                    setTimeout(() => {
                        copyBtn.innerHTML = originalText;
                    }, 2000);
                }).catch(err => {
                    showError('å¤åˆ¶å¤±è´¥: ' + err);
                });
            } catch (e) {
                showError('JSONæ ¼å¼é”™è¯¯ï¼Œæ— æ³•å¤åˆ¶');
            }
        }
